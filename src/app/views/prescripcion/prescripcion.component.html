<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Prescripciones pendientes de aplicación
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha de indicacion</th>
          <th>Medicamento</th>
          <th>Forma de aplicación</th>
          <th>Aplicar medicación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let presc of prescripciones">
          <td>{{presc.fechaIndicacion}}</td>
          <td>{{presc.medicamento.nombre}}</td>
          <td>{{presc.datos}}</td>
          <td>
              <button type="button" (click)="aplicarPrescripcion(presc)"class="btn btn-sm btn-success">Aplicar prescripcion</button>
          </td>
        </tr>
      </tbody>
    </table>

    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Prev</a></li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </div>
</div>
