<div class="col-sm-12" *ngIf="seguimiento">
  <div class="card text-white bg-success" *ngIf="seguimiento.isCompleted">

  <div class="card-header">
    <strong> {{seguimiento.fecha | date:'dd/MM/yyyy hh:mm'}}</strong>
  </div>
    <div class="card-body">
      <blockquote class="card-bodyquote">
        <p>{{seguimiento.resultado}}</p>
      </blockquote>
    </div>

    <button type="button" [routerLink]="['/historias/detalleSeguimiento/', seguimiento.id]"   class="btn btn-sm btn-warning">Visualizar seguimiento</button>

  </div>
  <div class="card text-white bg-danger" *ngIf="!seguimiento.isCompleted">
    <div class="card-header">
      <strong> {{seguimiento.fecha | date:'dd/MM/yyyy hh:mm'}}</strong>
      </div>
        <div class="card-body">
          <blockquote class="card-bodyquote">
            <p>{{seguimiento.resultado}}</p>
          </blockquote>
        </div>
        <button type="button" [routerLink]="['/historias/detalleSeguimiento/', seguimiento.id]"   class="btn btn-sm btn-warning">Visualizar seguimiento</button>

      </div>

</div><!--/.col-->
